<!DOCTYPE html>
<!--
    STEP 1) Link Angular and type ng-app. Only one ng-app per html page
    ng-app will only affect the tag it is in and not outside of that
-->
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>

    <!--ANUGLAR JS SCRIPT LINK,AND CSS LINK-->
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-controller="Github">
    <nav class="navbar navbar-expand-md">

        <a class="navbar-brand" href="">
            <img src="images\GitHub-Mark-Light-120px-plus.png" class="img-circle" height="100">
        </a>

        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>

        </div>
    </nav>

    <div ng-controller="MainCtrl" class="title">
        <h1>{{title}}</h1>
        <p>Search Github for User Information</p>
    </div>


    <!--RETRIEVE FROM SERVER-->
    <div class="content">

        <form name="searchUser" id="form">
            <!--VALUE IS ASSIGNED TO USERNAME WHEN IT IS CREATED AS A MODEL-->
            <input type="search" placeholder="Username" ng-Model="username">
            <input type="submit" value="Search" ng-click="search(username)" required>
        </form>
        <!--Essentially we embedded the file-->
        <div ng-include="'userInfo.html'"></div>
    </div>

    <footer>
        <h2>
            &copy; Jose Amarante, 2021
        </h2>
    </footer>
</body>
<!--JS SCRIPT-->
<script src="scripts/script.js"></script>

<!--JQUERY LIBRARY-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--BOOTSTRAP JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

<script src="scripts/jquery.js"></script>

</html>
